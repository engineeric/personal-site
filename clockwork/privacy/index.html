    <script>
        document.addEventListener('DOMContentLoaded', function() {
            AOS.init();
            feather.replace();
        });

        // Animated mobile menu toggle
        (function(){
            var mobileButton = document.getElementById('mobile-menu-button');
            var mobileMenu = document.getElementById('mobile-menu');
            var openIcon = document.getElementById('menu-open-icon');
            var closeIcon = document.getElementById('menu-close-icon');
            var ANIM_MS = 320;
            if (!mobileButton || !mobileMenu) return;

            mobileButton.addEventListener('click', function() {
                var isOpen = mobileMenu.classList.contains('open');
                if (isOpen) {
                    mobileMenu.classList.remove('open');
                    if (openIcon) openIcon.classList.remove('hidden');
                    if (closeIcon) closeIcon.classList.add('hidden');
                    mobileButton.setAttribute('aria-expanded', 'false');
                    setTimeout(function(){ mobileMenu.classList.add('hidden'); }, ANIM_MS);
                } else {
                    mobileMenu.classList.remove('hidden');
                    void mobileMenu.offsetHeight;
                    mobileMenu.classList.add('open');
                    if (openIcon) openIcon.classList.add('hidden');
                    if (closeIcon) closeIcon.classList.remove('hidden');
                    mobileButton.setAttribute('aria-expanded', 'true');
                }
            });
        })();
